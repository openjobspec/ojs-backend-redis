name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  binaries:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test ./...

      - name: Build release binaries
        run: |
          mkdir -p dist
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o dist/ojs-server-linux-amd64 ./cmd/ojs-server
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -o dist/ojs-server-darwin-arm64 ./cmd/ojs-server
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -o dist/ojs-server-windows-amd64.exe ./cmd/ojs-server

      - name: Publish GitHub release assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/ojs-server-linux-amd64
            dist/ojs-server-darwin-arm64
            dist/ojs-server-windows-amd64.exe

  container:
    runs-on: ubuntu-latest
    needs: binaries
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push container image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}:latest
