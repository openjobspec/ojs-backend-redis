services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  ojs-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - OJS_PORT=8080
      - REDIS_URL=redis://redis:6379
      - OJS_ALLOW_INSECURE_NO_AUTH=true
    depends_on:
      redis:
        condition: service_healthy

  ojs-server-dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    ports:
      - "8080:8080"
    environment:
      - OJS_PORT=8080
      - REDIS_URL=redis://redis:6379
      - OJS_ALLOW_INSECURE_NO_AUTH=true
    volumes:
      - ..:/app
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - dev
